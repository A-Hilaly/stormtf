# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details

version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/medtune/stormtf

    steps:
      - checkout

      - run:
          name: download dependencies
          command: |
            go get -v -t -d ./...
      

      - run:
          name: build binaries
          command: |
            go build -v -o stormtf ./cmd/stormtf/main.go
            
